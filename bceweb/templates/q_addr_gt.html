{% extends "q_addr_.html" %}
{% block tbody %}
    {% for rec in data %}
        <tr>
            <td class="right"> <a href="{{ url_for('bceweb.src_addr', aid=rec.a_id) }}"> {{ rec.a_id }} </a> </td>
            <td>
                {{ rec.a_name }}
                <a href="https://www.blockchain.com/btc/address/{{ rec.a_name }}" target="_blank" rel="noopener noreferrer">
                    <img alt="blockchain.com" src="{{ url_for('static', filename='bmp/blockchain.com-16x16.png') }}"/>
                </a>
            </td>
            <td class="right"> {{ rec.itogo|sa2btc }} </td>
        </tr>
    {% endfor %}
{% endblock %}
