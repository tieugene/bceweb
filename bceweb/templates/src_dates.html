{% extends "base.html" %}
{% block title %} Src dates {% endblock %}
{% block head %}
{% endblock %}
{% block body %}
    <h1> Src dates </h1>
    {% include 'pager.html' %}
    <table border="1">
    <col/><col align="right"/>
    <thead><tr><th> Date </th><th> Blocks </th></tr></thead>
    {% for rec in data %}
        <tr>
            <td> {{ rec[0] }} </td>
            <td> <a href="{{ url_for('bceweb.src_bks', d=rec[0]) }}"> {{ rec[1] }} </a> </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
