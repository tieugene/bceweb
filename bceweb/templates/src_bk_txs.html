{% extends "frame.html" %}
{% block body %}
    {% include 'pager.html' %}
    <table class="thick">
    <thead><tr><th> ID </th><th> Hash </th><th> Vins </th><th> Vouts </th><th> &#8383; </th></tr></thead>
    <tbody>
    {% for rec in data %}
        <tr>
            <td class="right">
                <a target="_parent" href="{{ url_for('bceweb.src_tx', tx=rec.id) }}"> {{ rec.id }} </a>
            </td>
            <td> {{ rec.hash }}
                <a href="https://www.blockchain.com/btc/tx/{{ rec.hash }}" target="_blank" rel="noopener noreferrer">
                    {% include "img/bkchain.html" %}
                </a>
            </td>
            <td class="right"> {{ rec.vi_num }} </td>
            <td class="right"> {{ rec.vo_num }} </td>
            <td class="right"> {{ rec.money|sa2btc }} </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
